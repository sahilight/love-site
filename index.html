<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      font-size: clamp(28px, 6vw, 42px);
      color: #ff477e;
    }
    p {
      font-size: 18px;
      margin: 1rem 0 2rem;
      color: #444;
    }
    .btn {
      padding: 12px 24px;
      margin: 6px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .yes {
      background: #ff477e;
      color: #fff;
    }
    .no {
      background: #eee;
      color: #333;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="locked" style="display:none; text-align:center; padding:2rem;">
    <h2>üîí This page is private.</h2>
    <p>You don‚Äôt have permission to view it.</p>
  </div>

  <div id="main" class="card" style="display:none;">
    <h1 id="title">Hey <span id="name">Soni</span>‚Ä¶</h1>
    <p>I messed up, and I want to make it right.<br>Will you forgive me?</p>
    <div>
      <button class="btn yes" id="yes">Yes üíñ</button>
      <button class="btn no" id="no">No üôà</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    // === TOKEN CHECK ===
    const VALID_TOKENS = new Set(["6may"]); // Password is the date: 6 May
    const url = new URL(window.location.href);
    const token = url.searchParams.get("t");

    if (token && VALID_TOKENS.has(token)) {
      document.getElementById("main").style.display = "block";
    } else {
      document.getElementById("locked").style.display = "block";
    }

    // === PERSONALIZATION via ?name=... ===
    const nameParam = url.searchParams.get("name");
    if (nameParam) document.getElementById("name").textContent = nameParam;

    // === NO button dodges ===
    const no = document.getElementById("no");
    if (no) {
      no.addEventListener("mouseenter", () => {
        no.style.transform = `translate(${(Math.random()*200-100)}px, ${(Math.random()*150-75)}px)`;
      });
    }

    // === YES button confetti ===
    const yes = document.getElementById("yes");
    if (yes) {
      yes.addEventListener("click", () => {
        confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
        setTimeout(() => {
          alert("Thank you üíñ I‚Äôll make it up to you properly!");
        }, 500);
      });
    }
  </script>
</body>
</html>
